<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resultat</title>
    <style>
        td /* Toutes les cellules des tableaux... */
        {
            border: 1px solid black; /* auront une bordure de 1px */
        }

        h1, h3, p, h2 {
            text-align: center;
        }

        table {

            margin-left: auto;
            margin-right: auto;
        }


    </style>
</head>
<body>
<h2> la langue est : {{ language }}</h2>
<table>
    <tr>
        <td> <strong> numer </strong></td>
        <td> <strong>phrases </strong></td>
        <td> </strong>modeles </strong></td>
    </tr>
    {% for n in range(modeles| length) %}
    <tr>
        <td> {{n+1}}</td>
        <td>{{phrases[n]}}</td>
        <td>modele : {{modeles[n]}}</br> type : {{types[n]}}</td>

    </tr>
    {% endfor %}
</table>
</body>
</html>
