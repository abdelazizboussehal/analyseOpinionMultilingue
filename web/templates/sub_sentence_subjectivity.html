<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Title</title>
    <style>
        #input {
            font-size: 24px;
            margin: 10px;
        }

    </style>
</head>
<div class="container">
    <div class="row  justify-content-md-center">
        <div class="col-ml-6">
            <p style="font-size:60px" class="text-secondary">Classification d'opinion &#128540;</p>
        </div>
    </div>
    <h4>Selectioner les sous phrases porteuse d'opinon</h4>
    <form action="/ConnectorSegmentation" method="post" id="usrform">

        {% for n in range(sentences| length) %}
        <div class="card">
            <div class="row card-body align-items-center">

                <div class="card text-white bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title">{{n+1}}</h5>
                    </div>
                </div>

                <label id="input" name="input{{n}}" value="1"> {{sentences[n]}}</label>
                <input type="hidden" name="r_id{{n}}" value="{{sentences[n]}}"/>
                <div>
                    {% if subjective_state[n] %}
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="imgsel{{n}}" value="true"
                               id="customRadio{{n}}"
                               checked="checked">
                        <label class="custom-control-label" for="customRadio{{n}}">porteur</label>
                    </div>
                    <div class="custom-control custom-radio mt-2">
                        <input type="radio" class="custom-control-input" name="imgsel{{n}}" value="false"
                               id="customRadio{{n}}">
                        <label class="custom-control-label" for="customRadio{{n}}">non porteur</label>
                    </div>
                    {% else %}
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="imgsel{{n}}" value="true"
                               id="customRadio{{n}}">
                        <label class="custom-control-label" for="customRadio{{n}}">porteur</label>
                    </div>
                    <div class="custom-control custom-radio mt-2">
                        <input type="radio" class="custom-control-input" name="imgsel{{n}}" value="false"
                               id="customRadio{{n}}"
                               checked="checked">
                        <label class="custom-control-label" for="customRadio{{n}}">non porteur</label>
                    </div>

                    {% endif %}
                </div>
            </div>
        </div>
        <br>
        {% endfor %}

        </br>
        <button class="btn btn-primary col-md-3" type="submit" formaction="/ExtractAdjVrb">suivant</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
