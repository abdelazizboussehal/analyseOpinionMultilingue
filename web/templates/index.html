<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>hello</title>
    <script>
        function checkconnection() {
            var status = navigator.onLine;
            if (!status) {
                alert('Internet connected !!');
            }
        }
    </script>

</head>
<body onload="checkconnection();">
<div class="container">
    <div class="row  justify-content-md-center">
        <div class="col-ml-6">
            <p style="font-size:60px" class="text-secondary">Classification d'opinion &#128540;</p>
        </div>
    </div>
    <div class="btn-group mb-2">
        <button type="button" class="btn btn-primary">Texte</button>
        <button type="button" class="btn btn-outline-info">Tweeter</button>
        <button type="button" class="btn btn-primary">Documents</button>
    </div>
    <div class="card text-center">
        <div class="card-header">Texte</div>
        <div class="card-body">
            <form method="post" id="usrform">
                <div class="container">
                    <p class="card-text">cette option nous permettre des cree notre propre texte</p>
                    <button class="btn btn-primary" type="submit" formaction="/EnterText" formnovalidate>commancer
                    </button>
                    <p class="card-text">cette option nous permettre de cherche un sujet depuis tweeter. </p>
                    <div class="row justify-content-center">
                        <input type="text" class="form-control col-md-6" name="subject" placeholder="Sujet">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-info" formaction="/GetTextFromTwitter">commancer
                    </button>
                    <p class="card-text">cette option nous permettre de choisir un fichier depuis desktop</p>
                    <div class="custom-file">
                        <div class="row justify-content-center">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label col-md-6" for="customFile">choisir fichier</label>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</html>
