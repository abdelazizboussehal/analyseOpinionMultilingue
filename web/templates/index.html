<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>hello</title>

        function checkconnection() {
            var status = navigator.onLine;
            if (!status) {
                alert('Internet connected !!');
            }
        }
